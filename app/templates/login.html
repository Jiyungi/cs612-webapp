{% extends 'base.html' %}

{% block title %}Login{% endblock %}

{% block content %}
<h2>Login</h2>
<form method="POST" action="{{ url_for('auth.login') }}">
    {{ form.hidden_tag() }} <!-- This renders the CSRF token for form security -->
    <label>Username:</label><br> <!-- Label for the username input field -->
    {{ form.username(size=32) }}<br> <!-- Input field for the username, with a specified size -->
    <label>Password:</label><br> <!-- Label for the password input field -->
    {{ form.password(size=32) }}<br><br> <!-- Input field for the password, with a specified size -->
    {{ form.submit() }} <!-- Submit button for the form, generated by WTForms -->
</form>
{% endblock %}
