{% extends 'base.html' %}

{% block title %}Move Task{% endblock %}

{% block content %}
<h2>Move Task "{{ task.title }}"</h2>
<form method="POST">
    <label>Select New List:</label><br>
    <select name="new_list_id">
        {% for list in lists %}
            <option value="{{ list.id }}">{{ list.name }}</option>
        {% endfor %}
    </select><br><br>
    <button type="submit">Move Task</button>
</form>
{% endblock %}
