{% extends 'base.html' %}

{% block title %}Add Subtask{% endblock %}

{% block content %}
<h2>Add Subtask to "{{ task.title }}"</h2>
<form action="{{ url_for('subtask.add_subtask', task_id=task.id) }}" method="POST">
    {{ form.hidden_tag() }}  <!-- Include CSRF token for protection -->
    
    <label>Subtask Title:</label><br>
    <input type="text" name="title" placeholder="Enter subtask title" required><br><br>
    
    <button type="submit">Add Subtask</button>
</form>
{% endblock %}
