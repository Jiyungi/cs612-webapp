{% extends 'base.html' %}

{% block title %}Register{% endblock %}

{% block content %}
<h2>Register</h2>
<form method="POST" onsubmit="return validateForm()">
    {{ form.hidden_tag() }} <!-- This includes the CSRF token -->
    <label>Username:</label><br>
    <input type="text" name="username" required maxlength="150" placeholder="Username"><br>
    <label>Password:</label><br>
    <input type="password" name="password" required placeholder="Password"><br>
    <label>Confirm Password:</label><br>
    <input type="password" name="confirm_password" required placeholder="Confirm Password"><br><br>
    <button type="submit">Register</button>
</form>

<script>
function validateForm() {
    // Add custom validation logic here if needed
    return true;
}
</script>
{% endblock %}
