{% extends 'base.html' %}

{% block title %}Add New List{% endblock %}

{% block content %}
<h2>Add New List</h2>
<form method="POST">
    {{ form.hidden_tag() }} <!-- CSRF protection token for form security -->
    <label>List Name:</label><br> <!-- Label for the list name input field -->
    {{ form.name }}<br><br> <!-- Input field for the list name, generated by WTForms -->
    {{ form.submit }} <!-- Submit button for the form, generated by WTForms -->
</form>
{% endblock %}
