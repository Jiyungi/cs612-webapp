{% extends 'base.html' %}

{% block title %}Dashboard{% endblock %}

{% block content %}
<h2>Your Todo Lists</h2>
<ul>
    {% for list in todo_lists %}
        <li>
            <a href="{{ url_for('view_list', list_id=list.id) }}">{{ list.name }}</a>
            <a href="{{ url_for('rename_list', list_id=list.id) }}">Rename</a>
            <form method="POST" action="{{ url_for('delete_list', list_id=list.id) }}" style="display:inline;">
                <button type="submit">Delete</button>
            </form>
        </li>
    {% endfor %}
</ul>
<a href="{{ url_for('add_list') }}">Add New List</a>
{% endblock %}
